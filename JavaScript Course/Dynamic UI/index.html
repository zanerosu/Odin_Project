<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <script type="module" src="index.js"></script>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <title>Document</title>
</head>
<body>
    <section id="nav-bar">
        <nav id="dropdown-nav">
            <div class="material-symbols-outlined dropdown-btn">menu</div>
            <div class="nav-group">
                <h1 class="nav-header">Home</h1>
            </div>

            <div class="nav-group">

            </div>

            <div class="nav-group">

    <section id="image-carousel">
        <div class="nav-buttons" >

                chevron_left

        </div>
        <div id="image-slider">

            <img src="images/Norris-Win-Hero-1.webp" alt="Lando Win 1" class="images inactive">
            <img src="images/lando dani.avif" alt="Lando Dani" class="images inactive">
        </div>
        <div class="nav-buttons" >
            <div class="material-symbols-outlined chevron" id="right-arrow">
                chevron_right
            </div>
        </div>

    </section>

</html>
