<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>
<body>
    <div id="background"></div>
    <div id="search-bar">
        <input type="text" placeholder="City or Zip Code">
        <button id="search" class="material-symbols-outlined">search</button>
    </div>

    <div id="main-info">
        <h1 id="name">Test Name</h1>
        <div id="temp-container">
            <img id="weather-icon" src="" alt="Weather Icon">
            <h2 id="temp">50°</h2>
            <div id="temp-units">
                <p id="tempF" class="active">F</p>
                <p id="tempC">C</p>
            </div>
        </div>
        <h3 id="desc">Description</h3>
        <div id="sub-info">
            <p id="feels-like">Feels like 49°</p>
            <p id="humidity">Humidity 43%</p>
            <p id="wind-info">Wind 15 mph NE</p>
        </div>
    </div>
    <div id="forecast-info">
    
    </div>
</body>
</html>
