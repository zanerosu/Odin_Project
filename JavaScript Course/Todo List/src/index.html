<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo App</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>
<body>
    <section id="sidebar">
        <nav id="nav-menu">
            <div id="profile">
                <div id="profile-img"></div>
                <div id="profile-name">Zane</div>
            </div>
            <div id="new-task" class="sidebar-link">
                <span class="material-symbols-outlined">
                    add_circle
                </span>
                <h2>New task</h2>
            </div>

            <div id="Inbox" class="sidebar-link">
                <span class="material-symbols-outlined">
                    inbox
                </span>
                <h2>Inbox</h2>
            </div>

            <div id="today" class="sidebar-link">
                <span class="material-symbols-outlined">
                    Today
                </span>
                <h2>Today</h2>
            </div>

            <div id="upcoming" class="sidebar-link">
                <span class="material-symbols-outlined">
                    calendar_month
                </span>
                <h2>Upcoming</h2>
            </div>

            <div id="project-list">
                <h1>My Projects</h1>
            </div>
        </nav>
    </section>

    <div id="main-content">

            <h1 class="content-header">

            <div id="testCheck">

                </li>
            </ul>
        </div> -->
    </div>
    <div class="overlay">
        <div id="popup-box" class="modal">
            <div class="content">
                <div class="header-group">
                    <h1>New Task</h1>
                    <span class="material-symbols-outlined" id="popup-close">
                        close
                    </span>
                </div>
                <form id="task-form">
    
                    <div class="input-group">
                        <label for="project-name">Project Name:</label>
                        <select name="project-name" id="project-name">
                            <!-- Options loaded dynamically with JS -->
                        </select>
                    </div>
                    
                    <div class="input-group">
                        <label for="task-name">Task Name:</label>
                        <input type="text" name="task-name" id="task-name">
                    </div>
    
                    <div class="input-group">
                        <label for="task-desc">Description:</label>
                        <textarea name="task-desc" id="task-desc"></textarea>
                    </div>
                    
                    <div class="input-group">
                        <label for="due-Date">Due Date:</label>
                        <input type="date" name="due-Date" id="due-Date">
                    </div>
                    
                    <div class="input-group">
                        <label for="priority">Priority:</label>
                        <select name="priority" id="priority">
                            <option value="High">High</option>
                            <option value="Medium">Medium</option>
                            <option value="Low">Low</option>
                        </select>
                    </div>
                    
                    <input type="submit" value="Submit" id="submit-btn">
    
                </form>
            </div>
        </div>
    </div>

    
</body>
