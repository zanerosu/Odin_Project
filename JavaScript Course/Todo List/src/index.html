                <span class="material-symbols-outlined">
                    inbox

            </div>

            <div id="today" class="sidebar-link">
                <span class="material-symbols-outlined">
                    Today
                </span>
                <h2>Today</h2>
            </div>

            <div id="upcoming" class="sidebar-link">
                <span class="material-symbols-outlined">
                    calendar_month
                </span>
                <h2>Upcoming</h2>
            </div>

            <div id="project-list">
                <h1>My Projects</h1>
            </div>
        </nav>
