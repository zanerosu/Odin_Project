<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1 id="page-Title">Tic Tac Toe</h1>

    <div id="game-start">
        <h1>Enter Names!</h1>
        <form action="" id="player-names-form">
            <div class="player-info" id="P1-input">
                <label for="P1-Name">Player 1 Name:</label>
                <input type="text" name="P1_Name" id="P1-Name" class="name-input">
            </div>

            <div class="player-info" id="P2-input">
                <label for="P2-Name">Player 2 Name:</label>
                <input type="text" name="P2_Name" id="P2-Name" class="name-input">
            </div>

            <button id="startBtn" type="submit">Start</button> 
        </form>
    </div>

    <h2 id="curr-player">Test</h2>

    <div id="main-board">

    </div>

</body>
</html>
