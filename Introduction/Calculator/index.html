<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="styles.css"/>
</head>
<body>
    <div id ='main-body'>
        <div id= display></div>
        <div class= "buttons">
            <div id="clear-btns">
                <div class="clear-button" id="clearAll">ce</div>
                <div class="clear-button" id="clear">c</div>
            </div>
            <div id="num-btns">
                <div class="num-button" id="7">7</div>
                <div class="num-button" id="8">8</div>
                <div class="num-button" id="9">9</div>
                <div class="num-button" id="4">4</div>
                <div class="num-button" id="5">5</div>
                <div class="num-button" id="6">6</div>
                <div class="num-button" id="1">1</div>
                <div class="num-button" id="2">2</div>
                <div class="num-button" id="3">3</div>
                <div class="num-button" id="0">0</div>
                <div class="num-button" id="decimal">.</div>
                <div class="num-button" id="sign">+/-</div>
            </div>
            <div id="operator-btns">
                <div class="op-button" id="divide">/</div>
                <div class="op-button" id="multiply">x</div>
                <div class="op-button" id="subtract">-</div>
                <div class="op-button" id="add">+</div>
            </div>
        </div>
        <div class="buttons clear-button" id="equal">=</div>
    </div>  
</body>
</html>
