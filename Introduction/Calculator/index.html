<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="styles.css"/>
</head>
<body>
    <div id ='main-body'>
        <div id= display>1234</div>
        <div id = "buttons">
            <div id="num-btns">
                <div class="num-button">7</div>
                <div class="num-button">8</div>
                <div class="num-button">9</div>
                <div class="num-button">4</div>
                <div class="num-button">5</div>
                <div class="num-button">6</div>
                <div class="num-button">1</div>
                <div class="num-button">2</div>
                <div class="num-button">3</div>
                <div class="num-button">0</div>
                <div class="num-button">.</div>
                <div class="num-button">+/-</div>
            </div>
            <div id="operator-btns">
                <div class="op-button" id="divide">/</div>
                <div class="op-button" id="multiply">x</div>
                <div class="op-button" id="subtract">-</div>
                <div class="op-button" id="add">+</div>
            </div>
        </div>
    </div>  
</body>
</html>
