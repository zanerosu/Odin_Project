<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body> 
    <div id="main-container">
        <div id="img-left">

        </div>

        <div id="content-right">
            <h1>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Integer egestas vulputate arcu, vel dapibus urna laoreet a. Ut molestie nisl a feugiat eleifend. Etiam ornare.</h1>
            <div id="main-form">
                <h2>Lorem ipsum dolor!</h2>
                <form action="" method="post" id="account-form">
                    <fieldset>
                        <label for="first-name">First Name</label>
                        <input type="text" id="first-name">
    
                        <label for="last-name">Last Name</label>
                        <input type="text" id="last-name">
                    </fieldset>

                   <fieldset>
                        <label for="email">Email</label>
                        <input type="email" id="email">

                        <label for="phone-num">Phone Number</label>
                        <input type="text" id="phone-num">
                   </fieldset>
                   
                    <fieldset>
                        <label for="password">Password</label>
                        <input type="password" id="password">
    
                        <label for="password-conf">Confirm Password</label>
                        <input type="password" id="password-conf">
                    </fieldset>
                </form>
            </div>
            <button type="submit">Create Account</button>
            <p>Already have an account? <a>Log in</a> </p>
        </div>
    </div>
    
</body>
</html>
