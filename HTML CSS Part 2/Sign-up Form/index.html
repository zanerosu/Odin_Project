<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Form</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body> 
    <div id="main-container">
        <div id="img-left">

        </div>

        <div id="content-right">
            <h1>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Integer egestas vulputate arcu, vel dapibus urna laoreet a. Ut molestie nisl a feugiat eleifend. Etiam ornare.</h1>
            <div id="main-form">
                <h2>Lorem ipsum dolor!</h2>
                <form action="" method="get" id="account-form">
                    <fieldset>
                        <label for="first-name">First Name</label><br>
                        <input type="text" id="first-name" name="first-name" required><br>
    
                        <label for="last-name">Last Name</label><br>
                        <input type="text" id="last-name" name="last-name" required><br>
                    </fieldset>

                   <fieldset>
                        <label for="email">Email</label><br>
                        <input type="email" id="email" name="email" required><br>

                        <label for="phone-num">Phone Number</label><br>
                        <input type="tel" id="phone-num" name="phone-num" required pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" ><br>
                   </fieldset>
                   
                    <fieldset>
                        <label for="password">Password</label><br>
                        <input type="password" id="password" name="password" oninput="check_pass()" required><br>
    
                        <label for="password-conf">Confirm Password</label><br>
                        <input type="password" id="password-conf" name="password-conf" oninput="check_pass()"><br>
                        <span id="message"></span>
                    </fieldset>

                    <button type="submit" id="create_btn" disabled>Create Account</button>
                </form>
            </div>
            
            <p>Already have an account? <a>Log in</a> </p>
        </div>
    </div>
    
</body>
</html>
