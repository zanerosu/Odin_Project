<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="dashboard">
        <div id="sidebar">
            <div id="page-title">
                <span class="material-symbols-outlined" id="dashboard-icon">
                    empty_dashboard
                </span>
                <h1 id="title">Dashboard</h1>
            </div>

            <div id="main-nav-links">
                <div class="nav-link">
                    <span class="nav-icon material-symbols-outlined">
                        Home
                    </span>
                    <h2 class="nav-text">Home</h2>
                </div>
    
                <div class="nav-link">
                    <span class="nav-icon material-symbols-outlined">
                        account_circle
                    </span>
                    <h2 class="nav-text">Profile</h2>
                </div>
    
                <div class="nav-link">
                    <span class="nav-icon material-symbols-outlined">
                        chat_bubble
                    </span>
                    <h2 class="nav-text">Messages</h2>
                </div>
    
                <div class="nav-link">
                    <span class="nav-icon material-symbols-outlined">
                        history
                    </span>
                    <h2 class="nav-text">History</h2>
                </div>
    
                <div class="nav-link">
                    <span class="nav-icon material-symbols-outlined">
                        task
                    </span>
                    <h2 class="nav-text">Tasks</h2>
                </div>
    
                <div class="nav-link">
                    <span class="nav-icon material-symbols-outlined">
                        groups
                    </span>
                    <h2 class="nav-text">Communities</h2>
                </div>
            </div>

            <div id="main-nav-options">
                <div class="nav-link">
                    <span class="nav-icon material-symbols-outlined">
                        settings
                    </span>
                    <h2 class="nav-text">Settings</h2>
                </div>

                <div class="nav-link">
                    <span class="nav-icon material-symbols-outlined">
                        help
                    </span>
                    <h2 class="nav-text">Support</h2>
                </div>

                <div class="nav-link">
                    <span class="nav-icon material-symbols-outlined">
                        security
                    </span>
                    <h2 class="nav-text">Privacy</h2>
                </div>

            </div>
        </div>
    
        <div id="header">
            <div id="searchbar">
                <span class="material-symbols-outlined header-icon" id="search-icon">
                    search
                </span>
                <input type="text" id="search-input">
            </div>

            <div id="user-corner">
                <span class="material-symbols-outlined header-icon" id="notif-icon">
                    notifications_active
                </span>
                <img src="images/profile-pic-1.png" alt="User Picture" id="user-picture" class="profile-picture">
                <p id="user-name">User Name</p>
            </div>

            <div id="user-welcome">
                <img src="images/profile-pic-1.png" alt="User Picture" id="user-picture-welcome">
                <div id="welcome-message">
                    <p>Hi there,</p>
                    <h1>User Name (@Profile)</h1>
                </div>
            </div>

            <div id="header-buttons">
                <button class="header-button">New</button>
                <button class="header-button">Upload</button>
                <button class="header-button">Share</button>
            </div>
            
        </div>
    
        <div id="main-content">
    
        </div>
    </div>
</body>
</html>
